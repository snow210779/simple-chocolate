<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header class="head">
      <div class="container head-container">
        <nav class="head-nav">
          <a href="" class="head-logo"

            <svg class="head-logo-icon" width="24" height="24">
              <use href="./images/icons.svg.svg#icon-logo"></use>

          </a>
          <ul class="head-list">
            <li class="head-item">
              <a href="" class="head-link">Home</a>
            </li>
            <li class="head-item">
              <a href="" class="head-link">How it's made?</a>
            </li>
            <li class="head-item">

          </ul>

        <ul class="head-icon-list">
          <li class="head-icon-item">
            <a href="" class="head-icon-link">
              <svg class="head-icon" width="24" height="24">
                <use href="./images/icons.svg.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>

          <li class="head-icon-item">
            <a href="" class="head-icon-link">
              <svg class="head-icon" width="24" height="24">
                <use href="./images/icons.svg.svg#icon-twitter"></use>
              </svg>
            </a>

        </ul>
