<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="head">
      <div class="container head-container">
        <nav class="head-nav">
          <a href="" class="head-logo"
            >SIMPLY <span class="head-logo-accent">CHOCOLATE</span>
            <svg class="head-logo-icon" width="24" height="24">
              <use href="./images/icons.svg.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="head-list">
            <li class="head-item">
              <a href="" class="head-link">Home</a>
            </li>
            <li class="head-item">
              <a href="" class="head-link">How it's made?</a>
            </li>
            <li class="head-item">
              <a href="" class="head-link">Chocolate is loved</a>
            </li>
          </ul>
        </nav>

        <ul class="head-icon-list">
          <li class="head-icon-item">
            <a href="" class="head-icon-link">
              <svg class="head-icon" width="24" height="24">
                <use href="./images/icons.svg.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>

          <li class="head-icon-item">
            <a href="" class="head-icon-link">
              <svg class="head-icon" width="24" height="24">
                <use href="./images/icons.svg.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-container">
          <p class="hero-text">
            Treat yourself or a loved one to<br />
            our finest ingredients for a moment<br />
            of pure delight!
          </p>

          <ul class="hero-btn-box">
            <li class="hero-btn-item">
              <button class="hero-btn-buy" type="button">Buy now</button>
            </li>
            <li class="hero-btn-item">
              <button class="hero-btn-made" type="button">How it's made</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
